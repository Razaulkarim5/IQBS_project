            <form id="createQuestionForm">

                    <input type="number" class="form-control" id="serial-number" placeholder="Enter Question number" required>

                    <label for="subject-code" class="form-label">Subject Code</label>
                    <input type="text" class="form-control" id="subject-code" placeholder="Enter your subject code" required>

                    <label for="question" class="form-label">Write Your Question Here</label>
